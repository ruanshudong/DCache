
cloud:
  group: DCache 
  name: ProxyServer
  logo: logo/DCache-Proxy.png
  version: latest
  changelist: Changelist.md
  lang: cpp
  description: >-
    Proxy of DCache
  description_cn:
    DCache的服务入口, 请求直接访问ProxyServer
  collaborators:
    - ruanshudong@qq.com
  repository: https://github.com/Tencent/DCache.git
  readme: README-EN.md
  readme_cn: README.md
  independent: false
  protocols: []
  assets: 
    - docs
    - docs-en
app: DCache
server: ProxyServer
template: tars.cpp
profile: ''
servants:
  - name: ProxyObj
    port: 12773
    isTars: true
    isTcp: true
    thread: 5
    capacity: 100000
    connection: 100000
    timeout: 60000
replicas: 1
hostNetwork: false
hostIPC: false
hostPorts: []
repo:
  id:
  image: docker.tarsyun.com/dcache/proxyserver:latest
  secret: cloud-market-secret
