
cloud:
  group: DCache 
  name: DCacheOptServer
  logo: logo/DCache-Opt.png
  version: latest
  changelist: Changelist.md
  lang: cpp
  description: >-
    DCache is a distributed cache based on tars. DCache opt server is mainly provided to tarsweb to complete the management of distributed cache
  description_cn:
    DCache是一套基于tars的分布式缓存, DCacheOptServer主要提供给tarsweb, 完成分布式缓存相关的管理.
  collaborators:
    - ruanshudong@qq.com
  repository: https://github.com/Tencent/DCache.git
  readme: README-EN.md
  readme_cn: README.md
  independent: false
  protocols: []
  assets: 
    - docs
    - docs-en
app: DCache
server: DCacheOptServer
template: tars.cpp
profile: ''
servants:
  - name: DCacheOptObj
    port: 11771
    isTars: true
    isTcp: true
    thread: 5
    capacity: 100000
    connection: 100000
    timeout: 60000
replicas: 1
hostNetwork: false
hostIPC: false
hostPorts: []
repo:
  id:
  image: docker.tarsyun.com/tarscloud/dcache.dcacheoptserver
  secret: cloud-market-secret
config:
  - name: DCacheOptServer.conf
    content: |
      <Main>\n
          # admin registry obj
          AdminRegObj = tars.tarsAdminRegistry.AdminRegObj
          <DB>
              <relation>
                  charset = utf8mb4
                  dbname  = db_dcache_relation
                  dbhost  = dcache_host
                  dbport  = dcache_port
                  dbuser  = dcache_user
                  dbpass  = dcache_pass
              </relation>
          </DB>
          <Release>
              # 发布服务线程数
              ThreadCount = 5
          </Release>
          <Uninstall>
              # 通知node下线服务超时时间(秒)
              Timeout = 20
              # 下线服务备份目录
              BakPath = /data/dcacheuninstall/
              # 下线服务线程数
              ThreadCount = 2
          </Uninstall>
      </Main>