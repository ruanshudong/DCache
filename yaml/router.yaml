
cloud:
  group: DCache 
  name: RouterServer
  logo: logo/DCache-Router.png
  version: latest
  changelist: Changelist.md
  lang: cpp
  description: >-
    Management router data of DCache. Note that it can only be deployed at a single point.
  description_cn:
    管理DCache的路有数据, 注意只能单点部署.
  collaborators:
    - ruanshudong@qq.com
  repository: https://github.com/Tencent/DCache.git
  readme: README-EN.md
  readme_cn: README.md
  independent: false
  protocols: []
  assets: 
    - docs
    - docs-en
app: DCache
server: RouterServer
template: tars.cpp
profile: ''
servants:
  - name: RouterObj
    port: 11793
    isTars: true
    isTcp: true
    thread: 5
    capacity: 100000
    connection: 100000
    timeout: 60000
replicas: 1
hostNetwork: false
hostIPC: false
hostPorts: []
repo:
  id:
  image: docker.tarsyun.com/dcache/routerserver:latest
  secret: cloud-market-secret
